<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MultiplayerGame</title>
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                /* pesquisar como width e height 100% */
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script>
            const context = document.getElementById("screen").getContext("2d")
            const currentPlayerId = 'player1'

            function createGame() {
                // rules layer
                const state = {
                    players: {},
                    fruits: {}
                }

                function addPlayer(command) {
                    state.players[command.playerId] = {
                        x: command.playerX,
                        y: command.playerY
                    }
                }

                function removePlayer({playerId}) {
                    delete state.players[playerId]
                }

                function addFruit(command) {
                    state.fruits[command.fruitId] = {
                        x: command.fruitX,
                        y: command.fruitY
                    }
                }

                function removeFruit({fruitId}) {
                    delete state.fruits[fruitId]
                }

                function checkForCollision(playerId) {
                    const player = state.players[playerId]
                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]

                        if (player.x === fruit.x && player.y === fruit.y) {
                            console.log(`Collision`)
                            removeFruit({fruitId})
                        }
                    }
                }

                function movePlayer(command) {
                    acceptedActions = {
                        ArrowUp(player) {
                            if (player.y - 1 >= 0) {
                                player.y--
                            }
                        },
                        ArrowDown(player) {
                            if (player.y + 1 < screen.height) {
                                player.y++
                            }
                        },
                        ArrowRight(player) {
                            if (player.x + 1 < screen.width) {
                                player.x++
                            }
                        },
                        ArrowLeft(player) {
                            if (player.x - 1 >= 0) {
                                player.x--
                            }
                        }
                    }

                    const keyPressed = command.keyPressed
                    const player = game.state.players[currentPlayerId]
                    const action = acceptedActions[keyPressed]

                    if (player && action) {
                        action(player)
                        checkForCollision(currentPlayerId)
                    }
                }

                return {
                    addPlayer,
                    removePlayer,
                    addFruit,
                    removeFruit,
                    movePlayer: movePlayer,
                    state
                }
            }

            function createKeyboardListener() {
                // input layer
                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {
                    for (const observerFunction of state.observers) {
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event) {
                    const command = {
                        playerId: 'player1',
                        keyPressed: event.key
                    }

                    notifyAll(command)
                }

                return {
                    subscribe
                }
            }

            function renderScreen() {
                // screen layer
                context.fillStyle = 'white'
                context.clearRect(0, 0, 10, 10)

                for (const playerId in game.state.players) { // como usar homologa ao python `for k, v in dict.items()`
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for (const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }
                requestAnimationFrame(renderScreen)
            }

            const game = createGame()
            game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0})
            game.addPlayer({playerId: 'player2', playerX: 4, playerY: 3})
            game.addFruit({fruitId: 'fruit1', fruitX: 3, fruitY: 5})
            const listener = createKeyboardListener()
            listener.subscribe(game.movePlayer)
            renderScreen()

        </script>
    </body>
</html>
