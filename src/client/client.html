<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MultiplayerGame</title>
        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                /* pesquisar como width e height 100% */
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script>
            const context = document.getElementById("screen").getContext("2d")
            const currentPlayerId = 'player1'

            function createGame() {
                // rules layer
                const state = {
                    players: {
                        player1: { x: 1, y: 1 },
                        player2: { x: 9, y: 9 }
                    },
                    fruits: {
                        fruit1: { x: 3, y: 1 }
                    }
                }

                function movePlayer(command) {
                    console.log(`Moving ${command.playerId} with ${command.keyPressed}`)
                    const keyPressed = command.keyPressed
                    const player = game.state.players[currentPlayerId]

                    if (keyPressed === 'ArrowUp' && player.y - 1 >= 0) {
                        player.y--
                    } else if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height) {
                        player.y++
                    } else if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width) {
                        player.x++
                    } else if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0) {
                        player.x--
                    }

                }

                return {
                    movePlayer: movePlayer,
                    state
                }
            }

            function createKeyboardListener() {
                // input layer
                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {
                    console.log(`notifuing ${state.observers.length} observers`)
                    for (const observerFunction of state.observers) {
                        observerFunction(command)
                    }
                }

                document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event) {
                    const command = {
                        playerId: 'player1',
                        keyPressed: event.key
                    }

                    // console.log(game.state.players[command.playerId])
                    notifyAll(command)
                }

                return {
                    subscribe
                }
            }

            function renderScreen() {
                // screen layer
                context.fillStyle = 'white'
                context.clearRect(0, 0, 10, 10)

                for (const playerId in game.state.players) { // como usar homologa ao python `for k, v in dict.items()`
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for (const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }
                requestAnimationFrame(renderScreen)
            }

            const game = createGame()
            const listener = createKeyboardListener()
            listener.subscribe(game.movePlayer)
            renderScreen()

        </script>
    </body>
</html>
